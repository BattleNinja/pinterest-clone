<div class="row">
  <div class="col-sm-12">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">You favorate Img</h4>
          </div>
          <div class="modal-body">
            <!--form-->
            <form [formGroup]="newForm">
              <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" id="title" class="form-control" ngModel name="title" formControlName="title">
              </div>
              <div class="form-group">
                <label for="link">Link: </label>
                <input type="text" id="link" class="form-control" ngModel name="link" formControlName="link">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="onSave()">Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<masonry [useImagesLoaded]="true" [options]="{ transitionDuration: '0.4s', gutter: 20,columnWidth:'masonry-brick'}">
  <masonry-brick *ngIf="loginStatus">
    <!-- Button trigger modal -->
    <div class="btn-holder">
      <button  class="newbtn btn" data-toggle="modal" data-target="#myModal">
        <img src="https://www.independencecenter.org/wp-content/uploads/2014/04/wellness.png" alt="">
      </button>
    </div>
  </masonry-brick>
  <masonry-brick class="brick" *ngFor="let link of links,let i = index">
    <div class="box">
      <img src={{link.link}} (error)="handleError($event)">
      <div class="caption">
        <button class="btn btn-danger like" (click)="onLikeClick(i)" *ngIf="loginStatus">
          <span>{{link.likednumber}}</span>
          <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        </button>
        <a   href={{link.link}} target="_blank">

        <button class="btn btn-default amplify" *ngIf="loginStatus">
            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
        </button>
        </a>

        <hr>
        <span>{{link.title}}</span>
      </div>
    </div>
  </masonry-brick>
</masonry>
